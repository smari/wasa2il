{% load i18n %}
<table class="table table-striped table-bordered table-condensed">
<tr>
    <th>{% trans "Document" %}</th>
    <th>{% trans "Adopted" %}</th>
</tr>
{% for document in documents %}
<tr>
    <td><a href="/polity/{{polity.id}}/document/{{document.id}}/">{{document.name}}</a></td>
    <td>{{document.timestamp_adopted|date:"d/m/Y"}}</td>
</tr>
{% empty %}
<tr>
    <td colspan="7" style="text-align: center; font-size: 110%;">
        {% trans "This polity has no agreements." %}
        <a href="/help/agreement/">{% trans "What is an agreement?" %}</a>
    </td>
</tr>

{% endfor %}
</table>
